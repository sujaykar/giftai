version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build:server
  artifacts:
    baseDirectory: server/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*